<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Owls-Sign Up</title>

    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom fonts for this template -->
     <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
     <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <!-- Custom styles for this template -->
    <link href="css/updated.css" rel="stylesheet">
    <link href="css/image-picker.css" rel="stylesheet">
</head>

<body id="Sign Up">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top"><img style="width:60px" src="img/avatar1.png"></a>
        </div>
        <a type="button" href="Sign Up.html" class="btn btn-outline-warning">Sign Up</a>
        <a type="button" href="Login.html" class="btn btn-outline-warning">Log In</a>
      </nav>

      <header class="masthead">
        <div class="container-fluid">
            <form action="" method="" class="register-form"> 
             <div class="row">      
                  <div class="col-md-4 col-sm-4 col-lg-4">
                     <label for="firstName">NICKNAME</label>
                      <input name="firstName" class="form-control" type="text">    
                  </div>            
             </div>
             <div class="row">
                  <div class="col-md-4 col-sm-4 col-lg-4">
                     <label for="email">EMAIL</label>
                      <input name="email" class="form-control" type="email">             
                  </div>            
             </div>
             <div class="row">
                  <div class="col-md-4 col-sm-4 col-lg-4">
                     <label for="password">PASSWORD</label>
                      <input name="password" class="form-control" type="password">             
                  </div>            
             </div>
             <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4 avatar image-picker">
                  <label for="Avatar">Avatar</label> <br>
                  <optgroup label="COLORS">
                    <option data-img-src="avatars/Blue.png">Blue</option>    
                    <option data-img-src="avatars/red.png">red</option>    
                    <option data-img-src="avatars/yellow.png">yellow</option>   
                    <option data-img-src="avatars/purble.png">purble</option>    
                  </optgroup>
                  <script src="vendor/jquery/jquery.min.js"></script>
                  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
                  <script src="vendor/image-picker.min.js"></script>
                  <script>
                        $('.image-picker').imagepicker();
                  </script>
                </div>            
              </div>
             <hr>
             <div class="row">
                 <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                    <a type="button" class="btn btn-outline-warning" href="Home-page.html">Sign Up now</a>        
                 </div>          
             </div>    
           </form>
       </div>
      </header>
      
      <footer>
        <div class="container">
          <p>&copy; Owls 2018. All Rights Reserved 2018.</p>
          <ul class="list-inline list-social">
            <li class="list-inline-item social-twitter">
              <a href="https://twitter.com/TheOwlsApp" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item social-facebook">
              <a href="https://www.facebook.com/OwlsApps/" target="_blank">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item social-google-plus">
              <a href="https://www.facebook.com/OwlsApps/" target="_blank">
                <i class="fa fa-google-plus"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
</body>
</html>
